<header>
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="submit-btn" type="submit">
      <svg class="submit-icon">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</header>
